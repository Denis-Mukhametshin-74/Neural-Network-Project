name: Neural Network CI/CD

on:
  push:
    branches: [master, feature/us-5]
  pull_request:
    branches: [master]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements.txt
    - name: ğŸ§ª Run basic tests
      run: python -c "from src.neural_network import NeuralNetwork; from src.data_loader import DataLoader; import numpy as np; print('Testing Neural Network...'); nn = NeuralNetwork(784, 128, 10); X = np.random.randn(5, 784); y = np.eye(10)[:5]; output = nn.forward(X); print('âœ… Forward OK'); loss = nn.compute_loss(y, output); print('âœ… Loss OK'); accuracy = nn.compute_accuracy(X, y); print('âœ… Accuracy OK'); print('ğŸ‰ All basic tests passed!')"

  docs:
    name: ğŸ“š Generate Documentation
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    - name: ğŸ“– Install Doxygen
      run: sudo apt-get install -y doxygen graphviz
    - name: ğŸ“– Generate docs
      run: doxygen Doxyfile
    - name: ğŸ” Verify main page
      run: |
        echo "Checking main page..."
        if [ -f "docs/html/index.html" ]; then
            echo "âœ… Documentation generated"
            if grep -q "Neural Network Project" docs/html/index.html; then
                echo "âœ… README.md is used as main page"
            else
                echo "âš ï¸ README.md may not be used as main page"
            fi
        else
            echo "âŒ Documentation not generated"
        fi
    - name: ğŸ“¦ Upload docs artifact
      uses: actions/upload-artifact@v4
      with:
        name: doxygen-docs
        path: docs/html/

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, docs]
    if: github.ref == 'refs/heads/master'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“– Install Doxygen
      run: sudo apt-get install -y doxygen graphviz

    - name: ğŸ“– Generate docs
      run: doxygen Doxyfile

    - name: ğŸ“¦ Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/html/

    - name: ğŸš€ Deploy
      id: deployment
      uses: actions/deploy-pages@v4